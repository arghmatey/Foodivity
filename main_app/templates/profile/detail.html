{% extends 'base.html' %}
{% block content %}

<h1>My Profile</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ profile.name }}</span>
        <p>Height: {{ profile.height }}</p>
        <p>Weight: {{ profile.weight }}</p>
        <p>Sex: {{ profile.sex }}</p>
        <p>Activity Level: {{ profile.activity_level }}</p>
        
       
      </div>
      <div class="card-action">
        <a href="">Edit</a>
        <a href="">Delete</a>
      </div>
    </div>
    <!-- Insert photo markup below this comment -->
  </div>
</div>
{% endblock %}
