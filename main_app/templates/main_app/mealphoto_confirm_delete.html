{% extends 'base.html' %}

{% block content %}
<div class="card">
  <div class="card-content">
  <h1>Delete Photo</h1>

  <h4>Are you sure you want to delete this photo?</h4>
  <img class="responsive-img" src="{{ mealphoto.url }}">
  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'index' %}">Cancel</a>
  </form>
  </div>
</div>
{% endblock %}
