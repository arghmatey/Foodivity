{% extends 'base.html' %}

{% block content %}

<div class="card">
  <div class="card-content">
  <h1>Delete Meal</h1>

  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete" class="btn">
    <a href="{% url 'index' %}">Cancel</a>
  </form>
</div>
{% endblock %}
