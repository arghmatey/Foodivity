{% extends 'base.html' %}
{% block content %}
{% if object %}
<div class="card">
  <div class="card-content">

<h1>Edit: {{object.type_activity}}</h1>
{% else %}
<div class="card">
  <div class="card-content">
<h1>Add Activity</h1>
{% endif %}

  <div class="form-selector">
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <div class="center"><input type="submit" value="Submit!" class="btn"></div>
</div>
</form>
</div>

  <script>  
  var dateEl = document.getElementById('id_date');
  M.Datepicker.init(dateEl, {
    format: 'yyyy-mm-dd',
    defaultDate: new Date(),
    setDefaultDate: true,
    autoClose: true
  });
  var selectEl = document.getElementById('id_activity_intensity');
    M.FormSelect.init(selectEl);
  </script>



{% endblock %}
