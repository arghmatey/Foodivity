{% extends 'base.html' %}

{% block content %}
<div class="card">
<div class="card-content">
  <h1>Add Meal</h1>
  {% if object %}
    <h1>Edit {{object.name}} on {{object.date}}</h1>
  {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <div class="center"><input type="submit" value="Submit!" class="btn"></div>
      </form>
    </div>
  </div>
  <script>
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
  </script>
{% endblock %}
