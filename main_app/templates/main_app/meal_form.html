{% extends 'base.html' %}

{% block content %}
<div class="card">
<div class="card-content">
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
          {{ form.as_table }}
        </table>
        <div class="center"><input type="submit" value="Submit!" class="btn"></div>
      </form>
    </div>
  </div>
{% endblock %}
